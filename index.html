<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Results summary component</title>
    <link rel="stylesheet" href="/style/style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="site-main">
      <article class="result-card">
        <section class="result-card__result result-card__result--light-blue">
          <h1 class="result-card__title result-card__title--light-blue">
            Your Result
          </h1>
          <section class="result-card__total-container">
            <p class="result-card__total">76</p>
            <p>of 100</p>
          </section>
          <p class="result-card__message">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="result-card__result-summary">
          <h2 class="result-card__title result-card__title--summary">
            Summary
          </h2>
          <section class="result-card__scores">
            <section class="result-card__score result-card__score--reaction">
              <section>
                <img id="rImg" src="" alt="reaction icon" /><span
                  id="rTxt"
                ></span>
              </section>
              <span class="result-card__score--score"
                ><span id="rScore"></span> / 100</span
              >
            </section>
            <section class="result-card__score result-card__score--memory">
              <section>
                <img id="mImg" src="" alt="reaction icon" /><span
                  id="mTxt"
                ></span>
              </section>
              <span class="result-card__score--score"
                ><span id="mScore"></span> / 100</span
              >
            </section>
            <section class="result-card__score result-card__score--verbal">
              <section>
                <img id="vImg" src="" alt="reaction icon" /><span
                  id="vTxt"
                ></span>
              </section>
              <span class="result-card__score--score"
                ><span id="vScore"></span> / 100</span
              >
            </section>
            <section class="result-card__score result-card__score--visual">
              <section>
                <img id="viImg" src="" alt="reaction icon" /><span
                  id="viTxt"
                ></span>
              </section>
              <span class="result-card__score--score">
                <span id="viScore"></span> / 100</span
              >
            </section>
          </section>
          <button class="result-card__btn">Continue</button>
        </section>
      </article>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="attribution__link" href="https://www.frontendmentor.io/profile/seanbuckle"
          >Sean Buckle</a
        >.
      </p>
    </footer>
  </body>
</html>
